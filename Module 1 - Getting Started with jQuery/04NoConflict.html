<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>jQuery - No Conflict Mode</title>
		
		<script>var $ = function() { console.log("Hi from other library!"); };</script>
		
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		
		<!--  Test jQuery is Loaded -->
		<script>
			var $$ = $.noConflict();
			
			$$(document).ready(function() {
				console.log("JQuery " + $$().jquery + " Ready!");
			});
			
			$();
		</script>
	</head>
	<body>
		<h1>jQuery - No Conflict Mode</h1>
		
	</body>
</html>
