<!DOCTYPE html>
<html>
	<head>
		<title>jQuery - Passing Settings</title>
		<script src="http://code.jquery.com/jquery-1.11.0.js"></script>
		<script src="04jquery-helloWord.js"></script>
		
		<script>
			$(document).ready(function() { 
				var settings = { message: "¡Hola, mundo!", color: "red" };
				$(":header").helloWorld(settings);
			});
		</script>
	</head>
	<body>
		<h1>jQuery - Passing Settings</h1>

		<h2>This is a H2 Header</h2>
		<p>This is a paragraph</p>
	</body>
</html>
