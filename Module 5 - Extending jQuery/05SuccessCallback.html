<!DOCTYPE html>
<html>
	<head>
		<title>jQuery - Success Callback</title>
		<script src="http://code.jquery.com/jquery-1.11.0.js"></script>
		<script src="05jquery-helloWord.js"></script>
		
		<script>
			$(document).ready(function() { 
				var settings = { message: "¡Hola, mundo!", color: "red" };
				$(":header").helloWorld(settings, function() 
						{ console.log(".helloWorld() Success!")});
			});
		</script>
	</head>
	<body>
		<h1>jQuery - Success Callback</h1>

		<h2>This is a H2 Header</h2>
		<p>This is a paragraph</p>
	</body>
</html>
